<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Receta</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <div th:insert="fragments/navbar :: navbar"></div>

    <main class="content">
        <div class="recipe-detail">
            <div class="recipe-header">
                <h2 th:text="${receta.nombre}">Nombre de la Receta</h2>
                <div class="tag-container">
                    <span class="tag" 
                          th:text="${receta.tipoCocina}"
                          th:classappend="${receta.tipoCocina.toLowerCase()}">
                        Tipo de Cocina
                    </span>
                    <span class="tag" 
                          th:text="${receta.dificultad}"
                          th:classappend="${receta.dificultad.toLowerCase()}">
                        Dificultad
                    </span>
                    <span class="tag tiempo" 
                          th:text="${receta.tiempoPreparacion + ' min'}"
                          th:classappend="${receta.tiempoPreparacion <= 30 ? 'tiempo-corto' : 
                                       (receta.tiempoPreparacion <= 60 ? 'tiempo-medio' : 'tiempo-largo')}">
                        Tiempo
                    </span>
                    <span class="tag" 
                          th:text="${receta.pais}"
                          th:classappend="${receta.pais.toLowerCase()}">
                        País
                    </span>
                </div>
            </div>

            <div class="recipe-body">
                <img th:if="${receta.imagenUrl}" 
                     th:src="${receta.imagenUrl}"
                     alt="Imagen de la receta"
                     class="recipe-image"/>

                <section class="recipe-section">
                    <h3>Descripción</h3>
                    <p th:text="${receta.descripcion}">Descripción de la receta</p>
                </section>

                <section class="recipe-section">
                    <h3>Ingredientes</h3>
                    <p th:text="${receta.ingredientes}" class="ingredients-list"></p>
                </section>

                <section class="recipe-section">
                    <h3>Instrucciones</h3>
                    <p th:text="${receta.instrucciones}" class="instructions-list"></p>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Mi Libro de Recetas</p>
    </footer>
</body>
</html>
