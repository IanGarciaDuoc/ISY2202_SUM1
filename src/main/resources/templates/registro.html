<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Mi Libro de Recetas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <main class="registro-container">
        <div class="registro-box">
            <h2>Registrar</h2>

            <!-- Mostrar mensaje de error si existe -->
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>

            <!-- Mostrar mensaje de éxito si existe -->
            <div th:if="${successMessage}" class="success-message">
                <p th:text="${successMessage}"></p>
            </div>

            <form th:action="@{/api/users/register}" method="post" class="registro-form">
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="username" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="password" required>
                </div>
                <input type="hidden" name="roles" value="ROLE_USER">
                <button type="submit" class="registro-button">Registrar</button>
            </form>
            <div class="registro-footer">
                ¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Mi Libro de Recetas</p>
    </footer>
</body>
</html>
