<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Mi Libro de Recetas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <main class="login-container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            
            <!-- Mostrar mensaje de error si hay un fallo en el login -->
            <p th:if="${param.error}" class="error-message">Usuario o contraseña incorrectos.</p>
            <!-- Mostrar mensaje de cierre de sesión exitoso -->
            <p th:if="${param.logout}" class="success-message">Has cerrado sesión exitosamente.</p>
            
            <form th:action="@{/login}" method="post" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-button">Ingresar</button>
            </form>
            
            <!-- Enlace para registrar -->
            <p>¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Mi Libro de Recetas</p>
    </footer>
</body>
</html>
